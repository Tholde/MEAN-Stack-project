<div class="container mx-auto p-6">
  <h2 class="text-2xl font-bold text-center mb-6">User List</h2>

  <div>
    <div class="overflow-x-auto">
      <table class="min-w-full table-auto border-collapse border border-gray-300 shadow-lg">
        <thead>
          <tr class="bg-gray-200">
            <th class="border border-gray-300 px-4 py-2 text-left">ID</th>
            <th class="border border-gray-300 px-4 py-2 text-left">Name</th>
            <th class="border border-gray-300 px-4 py-2 text-left">Email</th>
            <th class="border border-gray-300 px-4 py-2 text-left">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of users" class="odd:bg-white even:bg-gray-50">
            <td class="border border-gray-300 px-4 py-2">{{ user._id }}</td>
            <td class="border border-gray-300 px-4 py-2">{{ user.firstname + " " + user.lastname }}</td>
            <td class="border border-gray-300 px-4 py-2">{{ user.email }}</td>
            <td class="border border-gray-300 px-4 py-2">
              <button class="text-blue-500 hover:underline mr-2">Edit</button>
              <button class="text-red-500 hover:underline">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <ng-template #noData>
    <p class="text-center text-gray-500">No users available.</p>
  </ng-template>
</div>
